name: AUL Quote App CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allows manual triggering from the GitHub UI

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mypy pytest pytest-cov black isort pylint
    
    - name: Run black
      run: black . --check
    
    - name: Run isort
      run: isort . --check-only --profile black
    
    - name: Run mypy
      run: mypy warehouse_quote_app
    
    - name: Run pylint
      run: pylint warehouse_quote_app --disable=C0111,C0103
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=warehouse_quote_app --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
